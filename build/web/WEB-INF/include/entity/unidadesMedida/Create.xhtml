        <p:dialog id="UnidadesMedidaCreateDlg" widgetVar="UnidadesMedidaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUnidadesMedidaTitle}" closeOnEscape="true">

        </p:dialog>
