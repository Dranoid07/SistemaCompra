<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProveedoresEditDlg" widgetVar="ProveedoresEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProveedoresTitle}" closeOnEscape="true">

            <h:form id="ProveedoresEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{proveedoresController.selected != null}">


                   <p:row>
            <p:column>
                <p:outputLabel value="#{myBundle.CreateProveedoresLabel_rnc}" for="rnc" />
            </p:column>
            <p:column>
                <p:inputText id="rnc" value="#{proveedoresController.selected.rnc}" title="#{myBundle.CreateProveedoresTitle_rnc}" size="20" maxlength="20">
                    <f:validateRegex pattern="[0-9]{9}" />
                </p:inputText>
                <p:message for="rnc" />
            </p:column>
        </p:row>

        <p:row>
            <p:column>
                <p:outputLabel value="#{myBundle.CreateProveedoresLabel_nombreComercial}" for="nombreComercial" />
            </p:column>
            <p:column>
                <p:inputText id="nombreComercial" value="#{proveedoresController.selected.nombreComercial}" title="#{myBundle.CreateProveedoresTitle_nombreComercial}" size="100" maxlength="100"/>
            </p:column>
        </p:row>

     
        <p:row>
            <p:column>
                <p:outputLabel value="#{myBundle.CreateProveedoresLabel_estado}" for="estado" />
            </p:column>
            <p:column>
                <p:selectOneRadio id="estado" value="#{proveedoresController.selected.estado}">
                    <f:selectItem itemLabel="Activo" itemValue="Activo" />
                    <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                </p:selectOneRadio>
            </p:column>
        </p:row>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedoresController.save}" value="#{myBundle.Save}" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProveedoresEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProveedoresEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
