<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EmpleadosEditPage" lazy="true">
        <pm:header title="#{myBundle.EditEmpleadosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EmpleadosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EmpleadosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{empleadosController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditEmpleadosLabel_id}" for="id" />
                            <h:outputText id="id" value="#{empleadosController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEmpleadosLabel_cedula}" for="cedula" />
                            <p:inputText id="cedula" value="#{empleadosController.selected.cedula}" title="#{myBundle.EditEmpleadosTitle_cedula}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEmpleadosLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{empleadosController.selected.nombre}" title="#{myBundle.EditEmpleadosTitle_nombre}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEmpleadosLabel_departamento}" for="departamento" />
                            <p:inputText id="departamento" value="#{empleadosController.selected.departamento}" title="#{myBundle.EditEmpleadosTitle_departamento}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEmpleadosLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{empleadosController.selected.estado}" title="#{myBundle.EditEmpleadosTitle_estado}" size="20" maxlength="20"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{empleadosController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:EmpleadosListPage:EmpleadosListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:EmpleadosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
