<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProveedoresViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewProveedoresTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProveedoresListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProveedoresViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{proveedoresController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedoresLabel_id}"/>
                            <h:outputText value="#{proveedoresController.selected.id}" title="#{myBundle.ViewProveedoresTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedoresLabel_rnc}"/>
                            <h:outputText value="#{proveedoresController.selected.rnc}" title="#{myBundle.ViewProveedoresTitle_rnc}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedoresLabel_nombreComercial}"/>
                            <h:outputText value="#{proveedoresController.selected.nombreComercial}" title="#{myBundle.ViewProveedoresTitle_nombreComercial}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedoresLabel_estado}"/>
                            <h:outputText value="#{proveedoresController.selected.estado}" title="#{myBundle.ViewProveedoresTitle_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
