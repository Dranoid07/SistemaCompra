<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UnidadesMedidaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUnidadesMedidaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UnidadesMedidaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UnidadesMedidaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{unidadesMedidaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUnidadesMedidaLabel_id}"/>
                            <h:outputText value="#{unidadesMedidaController.selected.id}" title="#{myBundle.ViewUnidadesMedidaTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUnidadesMedidaLabel_descripcion}"/>
                            <h:outputText value="#{unidadesMedidaController.selected.descripcion}" title="#{myBundle.ViewUnidadesMedidaTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUnidadesMedidaLabel_estado}"/>
                            <h:outputText value="#{unidadesMedidaController.selected.estado}" title="#{myBundle.ViewUnidadesMedidaTitle_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
