<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UnidadesMedidaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateUnidadesMedidaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UnidadesMedidaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UnidadesMedidaCreateForm">

                <h:panelGroup id="display" rendered="#{unidadesMedidaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUnidadesMedidaLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{unidadesMedidaController.selected.descripcion}" title="#{myBundle.CreateUnidadesMedidaTitle_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUnidadesMedidaLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{unidadesMedidaController.selected.estado}" title="#{myBundle.CreateUnidadesMedidaTitle_estado}" size="20" maxlength="20"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{unidadesMedidaController.saveNew}" value="#{myBundle.Save}" update="display,:UnidadesMedidaListPage:UnidadesMedidaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:UnidadesMedidaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
