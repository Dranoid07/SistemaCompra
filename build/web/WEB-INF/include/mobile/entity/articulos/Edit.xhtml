<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ArticulosEditPage" lazy="true">
        <pm:header title="#{myBundle.EditArticulosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ArticulosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ArticulosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{articulosController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditArticulosLabel_id}" for="id" />
                            <h:outputText id="id" value="#{articulosController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditArticulosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{articulosController.selected.descripcion}" title="#{myBundle.EditArticulosTitle_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditArticulosLabel_existencia}" for="existencia" />
                            <p:selectBooleanCheckbox id="existencia" value="#{articulosController.selected.existencia}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditArticulosLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{articulosController.selected.estado}" title="#{myBundle.EditArticulosTitle_estado}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditArticulosLabel_marcaId}" for="marcaId" />
                            <p:selectOneMenu id="marcaId" value="#{articulosController.selected.marcaId}"  converter="marcasConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{marcasController.items}"
                                               var="marcaIdItem"
                                               itemValue="#{marcaIdItem}"
                                               itemLabel="#{marcaIdItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditArticulosLabel_unidadMedidaId}" for="unidadMedidaId" />
                            <p:selectOneMenu id="unidadMedidaId" value="#{articulosController.selected.unidadMedidaId}"  converter="unidadesMedidaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{unidadesMedidaController.items}"
                                               var="unidadMedidaIdItem"
                                               itemValue="#{unidadMedidaIdItem}"
                                               itemLabel="#{unidadMedidaIdItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{articulosController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ArticulosListPage:ArticulosListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ArticulosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
