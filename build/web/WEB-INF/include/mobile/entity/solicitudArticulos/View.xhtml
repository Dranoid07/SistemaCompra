<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SolicitudArticulosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewSolicitudArticulosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SolicitudArticulosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SolicitudArticulosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{solicitudArticulosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolicitudArticulosLabel_id}"/>
                            <h:outputText value="#{solicitudArticulosController.selected.id}" title="#{myBundle.ViewSolicitudArticulosTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolicitudArticulosLabel_empleadoSolicitante}"/>
                            <h:outputText value="#{solicitudArticulosController.selected.empleadoSolicitante}" title="#{myBundle.ViewSolicitudArticulosTitle_empleadoSolicitante}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolicitudArticulosLabel_fechaSolicitud}"/>
                            <h:outputText value="#{solicitudArticulosController.selected.fechaSolicitud}" title="#{myBundle.ViewSolicitudArticulosTitle_fechaSolicitud}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolicitudArticulosLabel_cantidad}"/>
                            <h:outputText value="#{solicitudArticulosController.selected.cantidad}" title="#{myBundle.ViewSolicitudArticulosTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolicitudArticulosLabel_estado}"/>
                            <h:outputText value="#{solicitudArticulosController.selected.estado}" title="#{myBundle.ViewSolicitudArticulosTitle_estado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolicitudArticulosLabel_articuloId}"/>
                            <h:outputText value="#{solicitudArticulosController.selected.articuloId.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSolicitudArticulosLabel_unidadMedidaId}"/>
                            <h:outputText value="#{solicitudArticulosController.selected.unidadMedidaId.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
