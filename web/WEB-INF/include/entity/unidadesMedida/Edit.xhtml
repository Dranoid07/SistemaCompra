<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UnidadesMedidaEditDlg" widgetVar="UnidadesMedidaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUnidadesMedidaTitle}" closeOnEscape="true">

            <h:form id="UnidadesMedidaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{unidadesMedidaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditUnidadesMedidaLabel_id}" for="id" />
                        <h:outputText id="id" value="#{unidadesMedidaController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditUnidadesMedidaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{unidadesMedidaController.selected.descripcion}" title="#{myBundle.EditUnidadesMedidaTitle_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditUnidadesMedidaLabel_estado}" for="estado" />
                        <p:selectOneRadio id="estado" value="#{unidadesMedidaController.selected.estado}">
    <f:selectItem itemLabel="Activo" itemValue="Activo" />
    <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
</p:selectOneRadio>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unidadesMedidaController.save}" value="#{myBundle.Save}" update="display,:UnidadesMedidaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UnidadesMedidaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UnidadesMedidaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
